<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Home</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="saveUserData()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="userData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="userData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Opslaan</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
